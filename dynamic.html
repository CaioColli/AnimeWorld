<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeWorld dinamico</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="main-header block">
        <button class="header-button">
            <a href="/" class="header-anchor">
                AnimeWorld
            </a>
        </button>
    </header>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <svg viewBox="25 25 50 50" class="svg-loader">
                <circle r="20" cy="50" cx="50" class="svg-circle"></circle>
            </svg>
        </div>
    </div>

    <main>
        <section class="dynamic-item" id="dynamic-item"></section>
    </main>

    <script type="module" src="./script/dynamicPage.js"></script>
</body>

</html>
