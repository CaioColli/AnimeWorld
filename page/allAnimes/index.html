<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeWorld</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="icon" href="../../images/page-icon.png" >
</head>

<body>
    <header class="main-header">
        <button class="header-button">
            <a href="/" class="header-anchor">
                AnimeWorld
            </a>
        </button>
    </header>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <svg viewBox="25 25 50 50" class="svg-loader">
                <circle r="20" cy="50" cx="50" class="svg-circle"></circle>
            </svg>
        </div>
    </div>

    <main class="all-items-container" id="all-animes-container">
        <aside class="all-items-side-container">
            <nav class="all-items-nav">
                <ul class="all-items-list">
                    <li class="all-items-item">
                        <input type="text" placeholder="Pesquisar" class="all-items-text-input"
                            id="search-animes-input">
                    </li>
                    <li class="all-items-item">
                        <h2 class="detail-title">Filtros</h2>
                        <details class="all-items-details">
                            <summary class="all-items-summary">Filtrar por gênero</summary>
                            <div class="all-items-input-container" id="all-anime-filter-items"></div>
                        </details>
                    </li>
                </ul>
                <button class="all-items-button-nav" id="apply-filters-button">Aplicar filtro</button>
            </nav>
        </aside>

        <div class="all-animes-container">
            <section class="items-contents">
                <div class="subtitle-container">
                    <h2 class="subtitle">Animes</h2>
                </div>

                <div class="slider-container">
                    <button id="animes-prev-button" class="slider-prev-button"></button>
                    <ul id="animes-list" class="list"></ul>
                    <button id="animes-next-button" class="slider-next-button"></button>
                </div>

                <div class="all-animes-button">
                    <button class="more-content-button" id="prev-page-animes-button">Voltar</button>
                    <span class="current-page-value" id="current-page-animes"></span>
                    <button class="more-content-button" id="next-page-animes-button">Avançar</button>
                </div>
            </section>
        </div>
    </main>

    <section class="search-result-section" id="animes-search-result-section">
        <h2 class="subtitle">Resultado da busca</h2>
        <a href="./index.html">
            <button class="more-content-button">Voltar</button>
        </a>
        <ul id="search-animes-result-list" class="list-secondary"></ul>
    </section>

    <script type="module" src="./script/index.js"></script>
</body>

</html>
