<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeWorld</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="main-header">
        <button class="header-button">
            <a href="/" class="header-anchor">
                AnimeWorld
            </a>
        </button>
    </header>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <svg viewBox="25 25 50 50" class="svg-loader">
                <circle r="20" cy="50" cx="50" class="svg-circle"></circle>
            </svg>
        </div>
    </div>

    <main class="all-items-container" id="all-items-container">
        <aside class="all-items-side-container">
            <nav class="all-items-nav">
                <ul class="all-items-list">
                    <li class="all-items-item">
                        <input type="text" placeholder="Pesquisar" class="all-items-text-input" id="search-input">
                    </li>
                    <li class="all-items-item">
                        <details class="all-items-details">
                            <summary class="all-items-summary">Filtros</summary>

                            <div class="all-items-summary-content">
                                <p class="all-items-summary-title">Filtrar por gÃªnero</p>
                                <div class="all-items-input-container">
                                    <label class="all-items-input-checkBox">
                                        <input type="checkbox" id="all-items-input-checkBox">
                                        <div class="all-items-input-transition"></div>
                                    </label>
                                    <span class="all-items-input-label">Teste</span>
                                </div>
                            </div>
                        </details>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="all-animes-container">
            <section class="items-contents">
                <div class="subtitle-container">
                    <h2 class="subtitle">Escolhas do editor</h2>
                </div>

                <div class="slider-container">
                    <button id="editor-picks-animes-prev-button" class="slider-prev-button"></button>
                    <ul id="editor-picks-animes-list" class="list"></ul>
                    <button id="editor-picks-animes-next-button" class="slider-next-button"></button>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="./script/animes.js"></script>
</body>

</html>
