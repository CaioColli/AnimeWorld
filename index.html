<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeWorld</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="main-header">
        <button class="header-button">
            <a href="/" class="header-anchor">
                AnimeWorld
            </a>
        </button>
        <input type="text" placeholder="Pesquisar" class="header-input">
    </header>

    <div class="loader" id="loader">
        <svg viewBox="25 25 50 50" class="svg-loader">
            <circle r="20" cy="50" cx="50" class="svg-circle"></circle>
        </svg>
    </div>

    <section class="principal-section hidden" id="principal-section">
        <h1 class="principal-section-title">Animes populares </h1>

        <div class="anime-slider-container">
            <button id="animes-prev-button" class="prev-button"></button>
            <ul id="popular-animes-list" class="popular-animes-list"></ul>
            <button id="animes-next-button" class="next-button"></button>
        </div>
    </section>

    <script type="module" src="./script/index.js"></script>
</body>

</html>
